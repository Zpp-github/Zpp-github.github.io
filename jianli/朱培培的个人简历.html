<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
    <style>
        * {
            /* 清除内边距、外边距 */
            margin: 0;
            padding: 0;
            /* 盒子大小为 width，padding和border不会撑大盒子 */
            box-sizing: border-box;
        }

        /* 清除li的列表样式 */
        li {
            list-style: none;
        }

        img {
            /* 清除图片边框，照顾低版本浏览器，如果图片外面包含了链接会有边框问题 */
            border: 0;
            /* 清除图片底侧有空白缝隙的问题 */
            vertical-align: middle;
        }

        /* hover要放在visited之后 */
        a:visited {
            color: #4e7282;
        }

        a:hover {
            color: red;
        }

        body {
            /* css3抗锯齿形，让文字显示的更加清晰 */
            -webkit-font-smoothing: antialiased;
            background-color: skyblue;
            /* \5B8B\4F53  宋体 避免浏览器解析CSS代码时候出现乱码的问题 */
            font: 16px/1.5 Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro 

Hei, sans-serif;
            color: #000;
        }

        /* 哪里需要清除浮动，就给哪个标签添加 class="clearfix"  */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }

        /* 大版心 */
        .w {
            position: relative;
            width: 1000px;
            margin: 5px auto;
            padding-bottom: 50px;
            background-color: #fff;
        }

        /* 版心 */
        .com {
            width: 730px;
            margin: 0 auto;
        }

        /* 盒子左浮动 */
        .fl {
            float: left;
        }

        /* 盒子右浮动 */
        .fr {
            float: right;
        }

        h1 {
            display: inline-block;
            margin: 22px 15px 10px 8px;
            color: #4e7282;
            font-size: 48px;
        }

        header span {
            color: #4e7282;
            font-size: 18px
        }

        .logo {
            margin-top: 38px;
        }

        .logo img {
            margin-right: 10px;
        }

        /* 分割头部和主题的横线 好看 */
        .line {
            border: 5px solid #4e7282
        }

        .main {
            padding-bottom: 44px;
            border-left: 1px solid #4e7282;
        }

        .box {
            position: relative;
            margin-top: 44px;
            border-bottom: 1px solid #4e7282;
        }

        .bg {
            position: absolute;
            top: -24px;
            left: -14px;
            width: 98px;
            line-height: 24px;
            padding-left: 20px;
            background-color: #4e7282;
        }

        h3 {
            font-size: 18px;
            color: #fff;
        }

        .triangle,
        .striangle {
            position: absolute;
            width: 0;
            height: 0;
        }

        .triangle {
            top: -24px;
            left: 84px;
            border-top: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid #4e7282;
            border-left: 12px solid #4e7282;
        }

        .striangle {
            top: 0;
            left: -14px;
            border-top: 4px solid #4e7282;
            border-right: 7px solid #4e7282;
            border-bottom: 4px solid transparent;
            border-left: 7px solid transparent;
        }

        .con {
            padding: 24px 22px 0 22px;
        }

        .con p {
            margin-bottom: 5px;
        }

        .module1 {
            position: relative;
        }

        .module1 th {
            padding-right: 25px;
        }

        .module1 td {
            padding-right: 50px;
        }

        .avatar {
            position: absolute;
            top: 0;
            right: 10px;
            width: 160px;
            height: 150px;
        }

        .logoBottom {
            position: absolute;
            right: 40px;
            bottom: 20px;
            width: 45px;
            height: 40px;
            filter: blur(1.5px);
        }

        #btn {
            cursor: pointer;
        }

        .demo {
            display: none;
            border-collapse: collapse;
        }

        .demo th,
        .demo td {
            padding: 12px;
            border: 1px solid #000;
        }

        #btn {
            width: 150px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: rgb(0, 0, 255, .5);
            background-color: #fff;
            border: 1px solid rgb(135, 206, 235);
            transition: .3s;
        }

        #btn:hover {
            background-color: rgb(135, 206, 235, .3);
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <div class="w">
        <!-- 头部 -->
        <header class="com">
            <h1>个人简历</h1>
            <div class="logo fr">
                <img src="images/logoHat.png" alt="">
                <img src="images/logoBag.png" alt="">
                <img src="images/logoPen.png" alt="">
            </div>
        </header>

        <div class="line"></div>

        <!-- 主体部分 -->
        <div class="main com">
            <div class="box">
                <div class="bg">
                    <h3>基本信息</h3>
                </div>
                <div class="triangle"></div>
                <div class="striangle"></div>
            </div>
            <div class="module1 con">
                <table>
                
%84API    <script>
        var btn = document.getElementById('btn');
        var demo = document.querySelector('.demo');
        btn.addEventListener('click', function () {
            demo.style.display = 'block';
            btn.style.display = 'none';
        })
    </script>
</body>

</html>
